<html title="SummerForum">
  <link rel="stylesheet" type="text/css" href="/css/cssPost.css" />
  <meta charset="utf-8" />

  <header>
    <style>
      html {
        background: linear-gradient(to bottom right, #9be15d, #00e3ae);
      }
      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: 'Nunito Sans', sans-serif;
        color: #555;
        min-height: 100vh;
      }
      .card__title-box {
        margin-right: auto;
        display: flex;
        align-items: center;
        padding: 0 3rem;
      }
    </style>
  </header>

  <body>
    <div class="div_Main" name="div_Main" id="div_Main">
      <div class="div_Display" name="div_Display" id="div_Display">
        <div>
          <form method="post" action="/post/update" enctype="multipart/form-data">
            <label for="Title">nhập tiêu đề</label>
            <textarea class="Title" type="text"></textarea>
            <br />
            <label for="Link">nhập link</label>
            <textarea class="Link" type="text"></textarea>
            <br />
            <label for="Content">nhập nội dung</label>
            <textarea class="Content" type="text"> </textarea>
            <input type="submit" value="đăng" />
            <input
              name="TenFieldsORouteVaHbsPhaiGiongNhau"
              type="file"
              id="image"
              accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*"
              multiple
              value="Chọn ảnh"
            />
          </form>
          <button id="btnFetchAPI" name="btnFetchAPI" onclick="FetchAPI();">click test</button>
        </div>
        <div id="holder" name="holder" class="holder"></div>
      </div>
    </div>
  </body>
</html>
